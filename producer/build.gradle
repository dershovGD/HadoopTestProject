buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    testCompile libraries.junit
    compile libraries.lang
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}