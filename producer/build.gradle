apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-lang3:3.5'
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}